# День недели для осады "Devastated castle".
# 1 - понедельник, 2 - вторник, 3 - среда и т.д.
# По умолчянию "1". Нсатоятельно НЕ рекомендуется ставить осаду
#   в тотже день что и осада замков (субота, воскресенье)
DevastatedDay = 1
# Время начятия цыкла осады "Devastated castle", в часах.
# Весь цык длится 5 часов:
#  Спавн месенджера на 2 часа, открытие регистрации
#  Деспавн менеджера, закритие регистрации, ожидание 2 часа
#  Спавн гвардов и боса на 1 час, после этого конец цыкла.
DevastatedHour = 18
# Время начятия цыкла осады "Devastated castle", в минутах.
DevastatedMinutes = 0

